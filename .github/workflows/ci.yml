name: CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  unit-tests-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"
          cache-dependency-path: bugtracker-backend/go.sum

      - name: Install go-unit-report
        run: go install github.com/jstemmer/go-unit-report/v2@latest

      - name: Execute Backend Unit Tests
        working-directory: ./bugtracker-backend
        run: |
          go test -v ./... 2>&1 | go-junit-report > test-results.xml

      - name: Publish backend test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Backend Unit Tests Report
          path: bugtracker-backend/test-results.xml
          reporter: jest-junit